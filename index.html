<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!--Bootstrap Navigation Bar-->
    <nav class="navbar navbar-light bg-light flex-wrap">
        <a class="navbar-brand score-title">View Highscore</a>
        <p class="timer-text">Time Left</p>
    </nav>

    <!--Container for questions using Card Bootstrap-->
    <div class="card text-center">
        <div class="card-body">
          <h5 class="score-title hide">High Score</h5>
          <h5 class="card-title">Quiz Challenge</h5>
          <p class="card-text" id="textArea">Questions go here</p>
          <div class="solutions">
            <button class="btn btn-dark" id="startBtn">Start Button</a>
            <button class="btn btn-dark control hide" id="submitBtn">Submit Score</a>
            <button class="btn btn-dark control hide" id="backBtn">Restart Quiz</a>
            <button class="btn btn-dark control hide" id="scoreBtn">High Score</a>
        </div>
        <!--High Score Page-->
        <form id = "form-container">
            <div class="form-group row hide">
              <label for="staticEmail" class="col-sm-2 col-form-label">Your Score</label>
              <div class="col-sm-10">
                <p id="score-text"></p>
              </div>
            </div>
            <div class="form-group row hide">
              <label for="Name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="inputName" class="form-control" id="userInput">
              </div>
            </div>
            <button type="submit" class="btn btn-primary hide" id="submitBtn">Submit</button>
          </form>
        
        <!--Footer showing whether you are correct or not-->
        <div class="card-footer text-muted">
        
        </div>
    </div>
    <!--Container for High Scores-->
   

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>
