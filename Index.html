<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!--Bootstrap Navigation Bar-->
    <nav class="navbar navbar-light bg-light flex-wrap">
        <a class="navbar-brand">View Highscore</a>
        <p class="text">Timer</p>
    </nav>

    <!--Container for questions using Card Bootstrap-->
    <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Quiz Challenge</h5>
          <p class="card-text" id="textArea">Questions go here</p>
          <div class="solutions"></div>
          <a href="#" class="btn btn-primary" id="startBtn">Start Button</a>
          <a href="#" class="btn btn-primary" id="submitBtn">Submit</a>
          <a href="#" class="btn btn-primary" id="backBtn">Go Back</a>
          <a href="#" class="btn btn-primary" id="scoreBtn">High Score</a>
        </div>
        <div class="card-footer text-muted">
          Correct / Incorrect
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>
